<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Triangle</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Sierpinski Triangle!</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>Left Mouse Button to simplify figure, Right to add more triangles.</p>
			<p>WASD to move the screen.</p>
			<p>Q/E to zoom in and out.</p>
			<p>R/F to rotate triangle away from you.</p>
	    </footer>
	</body>
</html>
